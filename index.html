<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>

    <script src="https://kit.fontawesome.com/1ea84bae80.js" crossorigin="anonymous"></script>

    <div class="container">
        <div class="grid-container">
            <div class="box b1"><img src="./images/shoe_left.png" alt="Adidas Air Force 1"></div>
            <div class="box b2">
                <div class="title">
                    <h3>Nike Air Force 1</h3>
                    <p>Men's Shoes</p>
                </div>
                <div class="price">
                    <p class="org">21,999/-</p>
                    <p class="disc">11,999/-</p>
                </div>
            </div>
            <div class="box b3"><button class="buy">Buy Now</button></div>
            <div class="box b4"><button class="cart" title="Add to Cart"><i class="fa-solid fa-cart-plus"></i></button></div>
            <div class="box b5"><button class="wish" title="Add to wishlist"><i class="fa-solid fa-heart"></i></button></div>
        </div>
    </div>
</body>
</html>
